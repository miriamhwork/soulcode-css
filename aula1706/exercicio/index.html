<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício Prático de Botões CSS</title>
    <link rel="stylesheet" href="pagina2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 id="titulo-principal">Arquitetura MH</h1>
    </header>
    <main>
        <h3 class="texto-introducao">Seja bem-vindo!</h3>
        <img src="https://images.unsplash.com/photo-1718275521184-64da8e7bac99?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uma imagem de um jardim de uma casa"/>
        <section>
            <p>Faça um orçamento</p>
            <button class="botao-email" type="button">Enviar e-mail</button>
        </section>
        <section >
            <p>Entre em contato</p>
            <button class="botao-whats" type="button">Enviar Whatsapp</button>
        </section>
        <section>
            <p>Conheça nossos projetos</p>
            <button class="botao-portfolio" type="button">Ver portfólio</button>
        </section>
        <section >
            <p>Siga-nos</p>
            <button class="botao-instagram" type="button">Instagram</button>
        </section>
    </main>

</html>
